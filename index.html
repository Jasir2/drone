<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="main-banner">
        <div class="drone-box" id="drone-box">
            <img src="./images/drone.png" class="drone-pic">
            <img src="./images/drone-left.png" class="left-pic">
            <img src="./images/drone-right.png" class="right-pic">

        </div>

    </div>




    <script>
        $('.main-banner').mousemove(function(e)
        {
            let moveX = (e.pageX * -1/2)+300;
            let moveY = (e.pageY * -1/3)+120;
            
            $('#drone-box').css({
                 'transform' :'translate3d('+moveX+'px,'+moveY+'px,0)'
            });
        });
    </script>




</body>
</html>
